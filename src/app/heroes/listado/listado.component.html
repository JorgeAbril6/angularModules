<p>Listado</p>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">
       {{i+1}} - {{heroe}}
    </li>
</ul>
<button (click)="BorrarHeroe()">Borrar</button>

<div *ngIf="heroeEliminado != ''; else noBorrado"> 
    <h1>Heroe Borrado</h1>
    <p>{{heroeEliminado}}</p>
</div>

 <ng-template #noBorrado> <small>No ha borrado nada</small></ng-template>
